<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wonderful</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="apple-mobile-web-app-title" content="Wonderful"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" href="CSS/layout.css">
</head>
<body>
<header>
    <div class="container">
        <div class="logo">
            <a href="#">
                <div class="w-logo">
                    <img src="images/豌豆logo.png" alt="logo">
                </div>
                <div class="w-right">
                    <h1>豌豆公主</h1>
                    <h3>日本优品一站购</h3>
                </div>
            </a>
        </div>
        <div class="description">
            <p>100%正品免税直邮</p>
        </div>
        <div class="ad">
            <p>新用户注册即送150元红包</p>
        </div>
        <div class="ticket">
            <a href="">
                <img src="images/优惠券.png" alt="优惠券">
            </a>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <div class="recommend">
            <h3>- 明星单品推荐 -</h3>
        </div>
        <div class="goods">
            <div class="good">
                <a href="#">
                    <img src="images/SK-ii.png" alt="">
                    <div class="good-r">
                        <h3>SK-ii</h3>
                        <div class="look">点击查看</div>
                    </div>
                </a>
            </div>
            <div class="good">
                <a href="#">
                    <img src="images/城野医生.png" alt="">
                    <div class="good-r">
                        <h3>城野医生</h3>
                        <div class="look">点击查看</div>
                    </div>
                </a>
            </div>
            <div class="good">
                <a href="#">
                    <img src="images/FX.png" alt="">
                    <div class="good-r">
                        <h3>fx滴眼液</h3>
                        <div class="look">点击查看</div>
                    </div>
                </a>
            </div>
            <div class="good">
                <a href="#">
                    <img src="images/流金水.png" alt="">
                    <div class="good-r">
                        <h3>流金水</h3>
                        <div class="look">点击查看</div>
                    </div>
                </a>
            </div>
            <div class="good">
                <a href="#">
                    <img src="images/曼丹卸妆液.png" alt="">
                    <div class="good-r">
                        <h3>曼丹卸妆液</h3>
                        <div class="look">点击查看</div>
                    </div>
                </a>
            </div>
        </div>
        <div class="more">
            <div class="goods-l">
                <div class="good-l"><a href="#"><img src="images/g-1.png" alt=""></a></div>
                <div class="good-l"><a href="#"><img src="images/g-2.png" alt=""></a></div>
                <div class="good-l"><a href="#"><img src="images/g-3.png" alt=""></a></div>
                <div class="good-l"><a href="#"><img src="images/g-4.png" alt=""></a></div>
            </div>
            <div class="download">
                <a href="#">立即下载</a>
            </div>
        </div>
    </div>
</main>
<footer>
    <div class="info">
        <p>北京良市无际科技有限公司</p>
    </div>
</footer>
</body>
</html>
